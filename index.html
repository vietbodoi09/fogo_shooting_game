<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fogo Shooting Game</title>

<!-- Favicon -->
<link rel="icon" href="./favicon.ico" type="image/x-icon" />

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">

<!-- Solana Web3.js -->
<script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@latest/lib/index.iife.min.js"></script>

<style>
body {
  margin: 0;
  font-family: 'Audiowide', cursive;
  color: white;
  background: url('background.jpg') center/cover no-repeat fixed;
  overflow: hidden;
}
body::before {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.45);
  backdrop-filter: blur(4px);
  z-index: -1;
}

/* Layout chính */
.main-layout {
  display: flex;
  justify-content: center;
  gap: 40px;
  padding: 30px;
  flex-wrap: wrap;
}

/* Box chung */
.panel {
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  padding: 20px;
  border: 1px solid rgba(255, 255, 255, 0.15);
}

/* Leaderboard */
.leaderboard {
  width: 260px;
}
.leaderboard h3 {
  text-align: center;
  margin-bottom: 15px;
}
#leaderboardList {
  list-style: none;
  padding: 0;
  margin: 0;
}
#leaderboardList li {
  display: flex;
  justify-content: space-between;
  padding: 8px 12px;
  margin-bottom: 8px;
  background: rgba(0,0,0,0.3);
  border-radius: 8px;
  font-size: 15px;
  color: #fff;
  font-weight: 600;
}
#leaderboardList li span:first-child {
  color: #00ffe0;
}
#leaderboardList li span:last-child {
  color: #ffde59;
}

/* Game container */
#gameContainer {
  display: flex;
  flex-direction: column;
  align-items: center;
  position: relative;
}
#game {
  border-radius: 12px;
  background: rgba(2,17,26,0.85);
}
#scoreTimer {
  position: absolute;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.4);
  padding: 5px 15px;
  border-radius: 20px;
  font-weight: bold;
  font-size: 18px;
}

/* Game over overlay */
#gameOverOverlay {
  position: absolute;
  top: 50%; left: 50%;
  transform: translate(-50%,-50%);
  background: rgba(0,0,0,0.85);
  padding: 25px 40px;
  border-radius: 15px;
  text-align: center;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 15px;
  z-index: 5;
  visibility: hidden; /* Ẩn mặc định */
}
#gameOverOverlay.visible {
  visibility: visible;
}
#gameOverOverlay h2 {
  margin: 0;
  font-size: 28px;
}

/* Button style */
button {
  border-radius: 12px;
  border: none;
  padding: 12px 18px;
  font-size: 16px;
  font-weight: bold;
  background: linear-gradient(90deg, #ff4b2b, #ff416c);
  color: white;
  cursor: pointer;
  transition: transform 0.2s ease, background 0.3s ease;
}
button:hover {
  transform: scale(1.07);
  background: linear-gradient(90deg, #ff416c, #ff4b2b);
}
button:disabled {
  background: #555;
  cursor: not-allowed;
}

/* Controls Panel */
.controls-panel {
  width: 260px;
}
.controls-panel input {
  width: 100%;
  margin-bottom: 12px;
  padding: 10px;
  border-radius: 10px;
  border: none;
  font-size: 14px;
}
#logBox {
  margin-top: 15px;
  padding: 10px;
  background: rgba(0,0,0,0.4);
  border-radius: 10px;
  min-height: 80px;
  font-size: 14px;
  overflow-y: auto;
  color: #fff;
  font-weight: 600;
}
#logBox .logEntry {
  margin-bottom: 4px;
  padding: 2px 0;
}
</style>
</head>
<body>

<div class="main-layout">
  <!-- Leaderboard -->
  <aside class="panel leaderboard">
    <h3>Leaderboard</h3>
    <ol id="leaderboardList"></ol>
  </aside>

  <!-- Game -->
  <div id="gameContainer" class="panel">
    <canvas id="game" width="480" height="640"></canvas>
    <div id="scoreTimer">Score: 0 | Time: 60</div>
    <div id="gameOverOverlay">
      <h2>Game Over!</h2>
      <button id="resetBtn">Play Again</button>
    </div>
  </div>

  <!-- Controls -->
  <div class="panel controls-panel">
    <input id="xInput" type="text" placeholder="Your X handle" />
    <button id="connectBtn">Connect Wallet</button>
    <div id="logBox"></div>
  </div>
</div>

<script src="game.js"></script>
</body>
</html>
