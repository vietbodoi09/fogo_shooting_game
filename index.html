<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Fogo Shooting Game</title>

<!-- Favicon -->
<link rel="icon" href="./favicon.ico" type="image/x-icon" />

<!-- Solana Web3.js -->
<script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@latest/lib/index.iife.min.js"></script>

<style>
/* Font từ Google Fonts */
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

/* Toàn bộ trang */
body {
  margin: 0;
  padding: 0;
  height: 100vh;
  font-family: 'Orbitron', sans-serif;
  color: white;
  background: url('background.jpg') center/cover no-repeat fixed;
  position: relative;
  overflow: hidden;
}

/* Lớp phủ mờ tối */
body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.45);
  backdrop-filter: blur(4px);
  z-index: -1;
}

/* Container chính */
.container {
  display: flex;
  justify-content: center;
  align-items: flex-start;
  flex-wrap: wrap;
  gap: 30px;
  padding: 40px;
}

/* Box chung cho Game Panel và Leaderboard */
.game-panel, .leaderboard {
  width: 450px;
  min-height: 400px;
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  padding: 25px;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
  border: 1px solid rgba(255, 255, 255, 0.15);
}

/* Tiêu đề */
h1, h2 {
  text-align: center;
  text-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
  letter-spacing: 2px;
}

/* Input & Button */
input, button {
  border-radius: 12px;
  border: none;
  padding: 12px 18px;
  font-size: 16px;
  outline: none;
}

button {
  background: linear-gradient(90deg, #ff4b2b, #ff416c);
  color: white;
  cursor: pointer;
  transition: transform 0.2s ease, background 0.3s ease;
  font-weight: bold;
}

button:hover {
  transform: scale(1.07);
  background: linear-gradient(90deg, #ff416c, #ff4b2b);
}

/* Game container */
#gameContainer {
  position: relative;
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
}

#game {
  border-radius: 12px;
  background: rgba(2, 17, 26, 0.8);
  backdrop-filter: blur(5px);
  display: block;
  margin: 0 auto;
  box-shadow: 0 4px 20px rgba(0,0,0,0.5);
}

#scoreTimer {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  top: 8px;
  color: #ffffff;
  font-size: 20px;
  font-weight: bold;
  text-align: center;
  z-index: 10;
  pointer-events: none;
  text-shadow: 0 0 8px #000;
}

button:disabled {
  background: #555;
  cursor: not-allowed;
}


</style>
</head>
<body>
<div style="display:flex;gap:64px;align-items:flex-start;">
    <aside id="leaderboard">
        <h3>Leaderboard</h3>
        <ol id="leaderboardList"></ol>
    </aside>
    <div id="gameContainer">
        <canvas id="game" width="480" height="640"></canvas>
        <div id="gameOverOverlay">
            <h2>Game Over!</h2>
            <button id="resetBtn">Reset Game</button>
        </div>
        <div id="scoreTimer">Score: 0 | Time: 60</div>
    </div>
    <div>
        <div id="controlsPanel">
            <input id="xInput" type="text" placeholder="Your X handle" />
            <button id="connectBtn">Connect Wallet</button>
        </div>
        <div id="logBox"></div>
    </div>
</div>

<script src="game.js"></script>

</body>
</html>


</body>
</html>
